        <!--[if IE]>
            <p class="browserupgrade">

        <div id="container" class="container">
            <h1>Some useful assets</h1>
            <p class="muted">Double click image to copy link.</p>
            <div class="group">
                <h4>StoryBook</h4>
                <div class="row">
                    <div>
                        <img
                            src="assets/storybook.svg"
                            width="90"
                            height="auto"
                            alt="storybook"
                            title="https://nejcmursic.netlify.com/assets/storybook.svg"
                        />
                    </div>
                    <div>
                        <img
                            src="assets/storybook_flat.svg"
                            width="90"
                            height="auto"
                            alt="storybook flat"
                            title="https://nejcmursic.netlify.com/assets/storybook_flat.svg"
                        />
                    </div>
                    <div>
                        <img
                            src="assets/storybook_solid.svg"
                            width="90"
                            height="auto"
                            alt="storybook solid"
                            title="https://nejcmursic.netlify.com/assets/storybook_solid.svg"
                        />
                    </div>
                </div>
            </div>
        </div>
        <div id="snackbar"><div>Copied to clipboard!</div></div>
        <script>
            function showToast() {
                var x = document.getElementById("snackbar");
                // Add the "show" class to DIV
                x.className = "show";
                // After 4 seconds, remove the show class from DIV
                setTimeout(function() {
                    x.className = x.className.replace("show", "hide");
                }, 4000);
            }
            // Copy to clipboard on double click
            function copyToClipboard(str) {
                var el = document.createElement("textarea");
                el.value = str;
                el.setAttribute("readonly", "");
                el.style.position = "absolute";
                el.style.left = "-9999px";
                document.body.appendChild(el);
                el.select();
                document.execCommand("copy");
                document.body.removeChild(el);
            }
            function copy(e) {
                if (e.target && e.target.nodeName === "IMG") {
                    copyToClipboard(e.target.title);
                    showToast();
                }
            }

            var elements = document.getElementsByClassName("row");
            for (var i = 0; i < elements.length; i++) {
                elements[i].addEventListener("dblclick", copy, false);
            }
        </script>
    </body>
</html>
